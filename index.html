<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medienbildung</title>
    <script>
        const base = document.createElement('base');
        const host = location.hostname;
        // on localhost or 127.0.0.1, serve from root:
        if (host === 'localhost' || host === '127.0.0.1') {
            base.href = '/';
        } else {
            // on GHâ€‘Pages user/project site:
            base.href = '/Medienbildung-Mit-Medien-Lehren/';
        }
        document.head.prepend(base);
    </script>
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <style>
        :root {
            --primary: #3246ff;
            --secondary: #00cc8e;
            --accent: #ff3d71;
            --light: #f5f7ff;
            --dark: #152242;
            --gradient-primary: linear-gradient(135deg, #3246ff, #9f75ff);
            --gradient-secondary: linear-gradient(135deg, #00cc8e, #5ce0b8);
            --gradient-accent: linear-gradient(135deg, #ff3d71, #ff7f9f);
            --font-sans: 'Montserrat', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-sans);
            background-color: var(--light);
            color: var(--dark);
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--light);
            z-index: 9999;
        }

        .bg-graphic {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            z-index: -1;
        }

        .bg-graphic-1 {
            background: var(--gradient-primary);
            width: 60vw;
            height: 60vw;
            top: -20vw;
            right: -20vw;
            animation: float 8s infinite alternate ease-in-out;
        }

        .bg-graphic-2 {
            background: var(--gradient-secondary);
            width: 50vw;
            height: 50vw;
            bottom: -15vw;
            left: -15vw;
            animation: float 12s infinite alternate-reverse ease-in-out;
        }

        .bg-graphic-3 {
            background: var(--gradient-accent);
            width: 30vw;
            height: 30vw;
            top: 70%;
            right: 15%;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(2%, 2%) rotate(5deg);
            }
        }

        .logo-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        .logo-title span {
            position: relative;
            color: white;
            padding: 0 0.2em;
            font-style: italic;
            z-index: 1;
        }

        .logo-title span::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent);
            z-index: -1;
            transform: skewX(-10deg);
            border-radius: 4px;
        }

        .loading-progress {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            transform-origin: center;
            animation: rotate 2.5s linear infinite;
        }

        .loading-progress circle {
            fill: none;
            stroke-width: 8px;
            stroke-linecap: round;
            transform-origin: center;
        }

        .loading-progress circle:nth-child(1) {
            stroke: var(--primary);
            stroke-dasharray: 80px;
            stroke-dashoffset: 60px;
            animation: loading1 2s ease-in-out infinite;
        }

        .loading-progress circle:nth-child(2) {
            stroke: var(--secondary);
            stroke-dasharray: 100px;
            stroke-dashoffset: 20px;
            animation: loading2 3s ease-in-out infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loading1 {
            0% {
                stroke-dashoffset: 60px;
            }

            50% {
                stroke-dashoffset: 120px;
            }

            100% {
                stroke-dashoffset: 60px;
            }
        }

        @keyframes loading2 {
            0% {
                stroke-dashoffset: 20px;
            }

            50% {
                stroke-dashoffset: 180px;
            }

            100% {
                stroke-dashoffset: 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-progress-text {
            margin-top: 1rem;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--primary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        #blazor-error-ui {
            background-color: #fff2f2;
            border-left: 4px solid var(--accent);
            padding: 1rem;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 999999;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
        }

        #blazor-error-ui .reload {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 8px;
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            color: var(--dark);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="bg-graphic bg-graphic-1"></div>
            <div class="bg-graphic bg-graphic-2"></div>
            <div class="bg-graphic bg-graphic-3"></div>
            
            <h1 class="logo-title">Wie kann ich <span>mit</span> Medien lehren?</h1>
            
            <svg class="loading-progress" viewBox="0 0 100 100">
                <circle r="40" cx="50" cy="50" />
                <circle r="40" cx="50" cy="50" />
            </svg>
            
           
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein unerwarteter Fehler ist aufgetreten.
        <a href="." class="reload">Neu laden</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        setTimeout(function() {
            const script = document.createElement('script');
            script.src = document.querySelector('base').href + '_framework/blazor.webassembly.js';
            document.body.appendChild(script);
        }, 0);
    </script>
</body>

</html>
